<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="header d-flex justify-content-center">
        Welcome to my Pioneer Bank
      </h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="email"
          name=""
          id=""
          placeholder="Email"
          class="form-control"/>
        <br/>
        <input
          type="password"
          name=""
          id=""
          placeholder="password
            "
          class="form-control"/>
        <br/>
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction">
<div class="row">
    <div class="col-md-4">
        <div class="deposit pad">
          <h5>Deposit</h5>
        <h2>$00</h2>
        </div>
    </div>
    <div class="col-md-4">
       <div class="withdraw pad">
        <h5>Withdraw</h5>
        <h2>$00</h2>
       </div>
    </div>
    <div class="col-md-4">
        <div class="balance pad ">
          <h5>Balance</h5>
          <h2>$1200</h2>
        </div>
    </div> 
</div>
<div class="row">
    <div class="col-md-6">
      <div class="submit-area">
        <h4>Deposit</h4>
      <input type="text" placeholder="$ Amount you want to deposit" class="form-control">
      <br>
      <button class="btn btn-success">Deposit</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="submit-area">
        <h4>Withdraw</h4>
      <input type="text" placeholder="$ Amount you want to withdraw" class="form-control">
      <br>
      <button class="btn btn-success">Withdraw</button>
      </div>
    </div>
</div>
 </div>

    <script>
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const container = document.getElementById("container");
        container.style.display = "none";
        const transaction = document.getElementById('transaction');
        transaction.style.display = 'block'
      });
      
    </script>
  </body>
</html>
